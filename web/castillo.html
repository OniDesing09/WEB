<!DOCTYPE html>
<html>
  <head>
    <title>OniDesing09 Vr</title>
        <link rel="icon" type="image/png" href="../img/logo.png">

    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.0/aframe-master.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="2.28 2 -1.5" depth="3" rotation="0 0 0" height="4"  width="1.6"  thickness="10" color="#21DCBA" shadow></a-box>
     <a-box position="-2.28 2 -1.5" depth="3" rotation="0 0 0" height="4"  width="1.6"  thickness="10" color="#21DCBA" shadow></a-box>
     <a-box position="0 3.2 -1.5" depth="3" rotation="0 0 0" height="1.59"  width="3"  thickness="10" color="#21DCBA" ></a-box>

          <a-box position="4.04 2 -4.3" depth="4.6" rotation="0 0 0" height="4"  width="1.92"  thickness="10" color="#21DCBA" ></a-box>
           <a-box position="-4.04 2 -4.3" depth="4.6" rotation="0 0 0" height="4"  width="1.92"  thickness="10" color="#21DCBA" ></a-box>
             <a-box position="0 3.9 -4.8" depth="3.6" rotation="0 0 0" height="0.2"  width="6.5"  thickness="10" color="#21DCBA" ></a-box>
        <a-cone position="0 7 -4" color="#6C00FF" radius-bottom="2" radius-top="0" height="6" "></a-cone>




      
      <a-box position="0 1 0.1" depth="0.2" height="2.8" width="3" color="#424242" shadow >
        
        <a-animation Rotation from="0 0 0"  to="0 -90 0" dur="8000" repeat="1" begin = "click" fill="forwards" direction="alternate"></a-animation>
      </a-box>
      
      

      <a-box position="0 0 3.4" depth="6.4" height="0.2" width="3" color="#DF9512"></a-box>
      
      
      
      
      
      <a-cylinder position="4 2 -1" radius="1" height="4" color="#FF00EF" shadow></a-cylinder>
      
       <a-cylinder position="-4 2 -1" radius="1" height="4" color="#FF00EF" shadow></a-cylinder>
      
      
        <a-sphere position="2.7 6 -1"  radius="0.2" color="#6B7170" shadow></a-sphere>
        <a-sphere position="2.5 7 -1"  radius="0.2" color="#6B7170" shadow></a-sphere>
        <a-sphere position="2.3 8 -1"  radius="0.2" color="#6B7170" shadow></a-sphere>
      
      
      
      
      <a-cylinder position="2.7 4 -1" radius="0.1" height="3" color="#797979" shadow></a-cylinder>
      
      
      <a-cone color="#6C00FF" radius-bottom="1" radius-top="0" height="6" position="-4 7 -1"></a-cone>
      
      
      <a-cone color="#6C00FF" radius-bottom="1" radius-top="0" height="6" position="4 7 -1"></a-cone>
      
     
      
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="13.2" color="#A5B3B2" shadow></a-plane>
      
      
      
      
      
      
      
      
      
      
      
      <a-box position="0 0.3 -7" depth="1" height="0.5" width="4" color="#875610"></a-box>
            <a-box position="0 0.8 -8.5" depth="1" height="0.5" width="4" color="#875610"></a-box>
                  <a-box position="0 1.2 -10" depth="1" height="0.5" width="4" color="#875610"></a-box>
      <a-plane position="0 1.5 -14.6 " rotation="-90 0 0" width="7" height="7" color="#F10808" shadow></a-plane>


      <a-entity position = "0 0 5" > <a-camera> <a-cursor fuse = "true" fuse-timeout = "1000" > </a-camera> </a-entity>

      
      <a-sky color="#B0FFF8"></a-sky>

    </a-scene>
  </body>
</html>
